<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查询结果</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top:20px;">
		<table class="table table-striped table-hover">
			<caption>查询结果<a href="/denglu" style="padding-left: 20px;"><button type="button" class="btn btn-success">返回</button></a></caption>
			<thead>
				<tr>
					<th>用户的ID</th>
					<th>用户名</th>
					<th>密码</th>
					<th>电话</th>
					<th>邮箱</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			{{#each data}}
			<tr>
				<td>{{id}}</td>
				<td>{{p_name}}</td>
				<td>{{p_pow}}</td>
				<td>{{p_pho}}</td>
				<td>{{p_em}}</td>
				<td>
					<a href="/del/{{id}}"><button type="button" class="btn btn-danger">删除</button></a>
					<a href="/update/{{id}}"><button type="button" class="btn btn-warning">修改</button> </a>
				</td>
			</tr>
			{{/each}}	
			</tbody>
		</table>
	</div>
</body>
</html>
