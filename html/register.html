<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/注册.js"></script>
    <style>
        #contain{
            position: fixed;
            width: 100%;
            height: 1000px;
            z-index: 999;
            background: rgba(0,0,0,.5);
            display: none;
        }
        #warning{
            position: absolute;
            display: none;
            top: 100px;
            left: 0;
            right: 0;
            margin: 0 auto;

        }
        #success{
            position: absolute;
            display: none;
            top: 100px;
            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="contain">
    <div class=" col-md-2 col-sm-2 " id="warning" >
        <div class="alert alert-warning alert-dismissible"  role="alert">
            <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
            <strong>警告!</strong> Better check yourself, you're not looking too good.
            <button class="btn btn-danger">警告</button>
        </div>
    </div>
    <div class=" col-md-2 col-sm-2 " id="success" >
        <div class="alert alert-success alert-dismissible"  role="alert">
            <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
            <strong>成功!</strong> Better check yourself, you're not looking too good.
            <button class="btn btn-success">成功</button>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4  col-xs-4 col-xs-offset-4 text-center">
            <h1>注册</h1>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-2 col-xs-12">
        <form class="form-horizontal" method="post" action="">
            <div class="form-group">
                <label class="col-md-2 col-xs-12 control-label">用户名</label>
                <div class="col-md-6 col-xs-12">
                    <input type="text" id="user" name="username"  maxlength="20" class="form-control" >
                </div>
                <div class="col-md-4">
                    <span id="user_text">*请输入用户名</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-xs-12 control-label">密码</label>
                <div class="col-md-6 col-xs-12">
                    <input type="password" id="password" maxlength="20" class="form-control" >
                </div>
                <div class="col-md-4 text-center">
                    <div class="col-md-4 col-xs-4 table-bordered bg1" style="height:30px">弱</div>
                    <div class="col-md-4 col-xs-4 table-bordered bg2" style="height:30px">中</div>
                    <div class="col-md-4 col-xs-4 table-bordered bg3" style="height:30px">强</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-xs-12 control-label">确认密码</label>
                <div class="col-md-6 col-xs-12">
                    <input type="password" id="qrPass" name="poassword"  maxlength="20" class="form-control" >
                </div>
                <div class="col-md-4">
                    <span class="queren">*验证密码</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-xs-12 control-label">手机号码</label>
                <div class="col-md-6 col-xs-12">
                    <input type="tel" id="telphone" name="usertelphone" maxlength="20" class="form-control" >
                </div>
                <div class="col-md-4">
                    <span id="phone_text">*请输入手机号</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 col-xs-12 control-label">邮箱</label>
                <div class="col-md-6 col-xs-12">
                    <input type="text" id="E-mail" name="useremail" class="form-control" >
                </div>
                <div class="col-md-4">
                    <span class="e-mailtext">*请输入邮箱</span>
                </div>
            </div>
            <div class="col-md-6 col-md-offset-2 col-xs-12">
                <button id="btn1" class="btn btn-info">注册</button>
                <button class="btn btn-warning">重置</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
